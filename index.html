<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Análisis de datos</title>
  </head>

  <body>

    <section class="opciones">
      <p class="text">Elige la opción que deseas:</p>
      
      <div class="option">
        <p class="optionText">1. Obtener el número de respuestas contestadas y no contestadas</p>
        <button id="option1">Obtener</button>
      </div>

      <div class="option">
        <p class="optionText">2. Obtener la respuesta con mayor owners</p>
        <button id="option2">Obtener</button>
      </div>

      <div class="option">
        <p class="optionText">3. Obtener la respuesta con menor número de vistas</p>
        <button id="option3">Obtener</button>
      </div>

      <div class="option">
        <p class="optionText">4. Obtener la respuesta más vieja y más actual</p>
        <button id="option4">Obtener</button>
      </div>

      <div class="option">
        <p class="optionText">5. Obtener todo</p>
        <button id="option5">Obtener</button>
      </div>
    </section>

    <section class="info" id="info"></section>

    <script src="./script.js"></script>

  </body>

  </html>
